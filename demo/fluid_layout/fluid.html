<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid layouts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="fluid.css">


    <script defer src="make_draggable.js"></script>
    <script defer src="toggle_draggable.js"></script>

    <script defer src="../linked_plots_outdated_by_dataframe_driven/3dAnimation.js"></script>
    <script defer src="../linked_plots_outdated_by_dataframe_driven/scatter_plot.js"></script>

</head>
<header>
    <div id="header-title">
        <h1 >This is the page where visualizations can be rearranged</h1>
        <button id="lock-layout-button"></button>
    </div>
</header>
<body>


<div class="drag-container">
    <div class="plotly-chart draggable" id="myDiv" draggable="false"></div>
</div>
<div class="drag-container">
    <div class="draggable" draggable="false">
        <p>This is some text on the page</p>
    </div>
    <div class="plotly-chart draggable" id="3dAnimation" draggable="false"></div>
</div>

</body>
</html>
